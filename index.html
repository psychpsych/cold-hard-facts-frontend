<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cold Hard Facts</title>

	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <!-- Question -->
    <div class="mb-6 text-center">
      <h2 id="question" class="text-2xl font-semibold text-gray-800 px-8">
        
      </h2>
    </div>

    <!-- Input -->
    <div class="mb-6">
      <label for="guess" class="block mb-2 text-gray-700 text-sm font-medium">
        Your Guess
      </label>
      <div class="flex space-x-2">
        <input id="guess" type="number" placeholder="Enter your guess"
          class="w-7/12 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm text-gray-700" />
        
        <!-- Unit Display -->
        <input id="guess_type" type="text" 
          class="w-5/12 py-2 border border-gray-300 rounded-lg shadow-sm text-center text-gray-700 bg-gray-100" 
          disabled readonly value="seconds" /> 
      </div>
    </div>

    <!-- Attempts Left -->
    <div class="flex justify-between items-center mb-6">
      <button id="submit-button" type="submit" 
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-indigo-700 disabled:bg-gray-200 duration-300 ease-in-out">
        Submit
      </button>
      <div id="balance" class="ml-4 text-gray-700 bg-gray-200 rounded-full px-4 py-2 text-sm font-medium text-center">
        Left: 3
      </div>
    </div>

    <!-- Result Area -->
    <div id="result-area" class="mb-6 text-center text-lg text-gray-800">
      
    </div>
  </div>
</body>

</html>
